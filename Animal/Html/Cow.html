  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Extract pet type from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const petType = urlParams.get('pettype');
      console.log('Full URL:', window.location.href);
      console.log('Pet Type:', petType);

      // Fetch data from the API based on the extracted pet type
      fetch(`http://localhost:9000/v1/tut/pettype?pettype=${petType}`)
        .then(response => response.json())
        .then(data => {
          // Process the data and update the HTML
          const horizontalPetCardsContainer = document.getElementById('horizontalPetCardsContainer');
          const verticalPetCardsContainer = document.getElementById('verticalPetCardsContainer');

          data.result.forEach((pet, index) => {
            const card = document.createElement('div');
            card.className = 'col-md-4 col-sm-4';
            card.innerHTML = `

<div class="card">
    <img src="${pet.pet_image}" class="card-img-top" style="width:100%; height:160px;" alt="${pet.pettitle}">
    <div class="card-body">
        <h5>${pet.pettitle}</h5>
        <p class="card-text">${pet.petinfo1}..
            <br/>
            <center>
                <b onclick="storePetTitle('${pet.pettitle}')" style="cursor: pointer;">view more</b>
            </center>
        </p>
    </div>
</div><br/>

                `;

            if (index < 3) {
              horizontalPetCardsContainer.appendChild(card);
            } else {
              verticalPetCardsContainer.appendChild(card);
            }
          });
        })
        .catch(error => console.error('Error fetching pet data:', error));
     

    });

    function storePetTitle(petTitle) {
        localStorage.setItem('selectedPetTitle', petTitle);
        redirectToPage('Description.html');
    }

    function redirectToPage(page) {
        // Retrieve the stored pettitle from localStorage
        const storedPetTitle = localStorage.getItem('selectedPetTitle');
        
        // Construct the URL with the pettitle parameter
        const url = `${page}?pettitle=${encodeURIComponent(storedPetTitle)}`;
        
        // Redirect to the constructed URL
        window.location.href = url;
    }

  </script>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Extract pet type from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const petType = urlParams.get('pettype');
      console.log('Full URL:', window.location.href);
      console.log('Pet Type:', petType);

      // Fetch data from the API
      fetch('http://localhost:9000/v1/')
        .then(response => response.json())
        .then(data => {
          const carouselIndicators = document.getElementById('carouselIndicators');
          const carouselInner = document.getElementById('carouselInner');

          data.result.forEach((pet, index) => {
            // Create carousel indicators
            const indicator = document.createElement('button');
            indicator.type = 'button';
            indicator.setAttribute('data-bs-target', '#carouselExampleCaptions');
            indicator.setAttribute('data-bs-slide-to', index);

            // Set the active class based on the current pet type
            if (petType && pet.image_name.toLowerCase() === petType.toLowerCase()) {
              indicator.classList.add('active');
            }

            carouselIndicators.appendChild(indicator);

            // Create carousel items
            const carouselItem = document.createElement('div');
            carouselItem.className = 'carousel-item';

            // Set the active class based on the current pet type
            if (petType && pet.image_name.toLowerCase() === petType.toLowerCase()) {
              carouselItem.classList.add('active');
            }

            carouselItem.innerHTML = `
                      <img src="${pet.image_url}" class="d-block w-100" style="height: 60vh; width: 70%;" alt="${pet.image_name}">
                      <div class="carousel-caption d-none d-md-block" style="text-align: center; margin-bottom: 10%;">
                        <a class="dropdown-item" href="./Cow.html?pettype=${pet.image_name.toLowerCase()}"><h1>${pet.image_name}</h1></a>
                      </div>
                  `;
            carouselInner.appendChild(carouselItem);
          });
        })
        .catch(error => console.error('Error fetching pet data:', error));

      // Function to redirect to the specified page
      window.redirectToPage = function (page) {
        window.location.href = page;
      };
    });
  </script>
